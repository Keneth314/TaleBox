<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleBox | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="contenedor">
        <p class="logo">TaleBox</p>
    </div>
    
    <div class="login-reg-panel">

        <div class="login-info-box" style="display: none;">
            <h2>¿Tienes una cuenta?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-register" for="log-reg-show">Inicia sesión</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>¿No tienes una cuenta?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-login" for="log-login-show">Regístrate</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show show-log-panel">
                <h2>Inicia Sesión</h2>
                <input type="text" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="button" value="Confirmar" id="btnLogin">
                <!-- <a href="">Forgot password?</a> -->
            </div>
            <div class="register-show">
                <h2>Regístrate</h2>
                <input type="text" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirma tu contraseña" required>
                <input type="button" value="Regístrate" id="btnRegistrarse">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarFormRegister() {
            $('.register-info-box').fadeOut();
            $('.login-info-box').fadeIn();
            $('.white-panel').addClass('right-log');
            $('.register-show').addClass('show-log-panel');
            $('.login-show').removeClass('show-log-panel');
        }
        
        function mostrarFormLogin(){
            $('.register-info-box').fadeIn();
            $('.login-info-box').fadeOut();
            $('.white-panel').removeClass('right-log');
            $('.login-show').addClass('show-log-panel');
            $('.register-show').removeClass('show-log-panel');
        }


        $(document).ready(function () {
            // $('.login-info-box').fadeIn();
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');

            $('#btnRegistrarse').on('click', function () {
                console.log("Voy al login")
                mostrarFormLogin(); // Llamamos a la función que muestra el formulario de inicio de sesión
            });

            $('#btnLogin').on('click', function () {
                window.location.href = "home.html";
            });
        });

        $('.login-reg-panel input[type="radio"]').on('change', function () {
            if ($('#log-login-show').is(':checked')) {
                console.log("mostrarFormRegister")
                mostrarFormRegister()
            }
            if ($('#log-reg-show').is(':checked')) {
                console.log("mostrarFormLogin")
                mostrarFormLogin()
            }
        });


    </script>
</body>

</html>
